<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RR Heat Map</title>
  <link rel="icon" href="favicon_r_red.ico">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
</head>
<body>
  <h1 id ="title">Monthly Global Land-Surface Temperature</h1>
  <h2 id ="description">1753 - 2015: base temperature 8.66℃</h2>
  <div id='tooltip'>

  </div>
<svg id = "blocks">


 
<g id="legend">
  <rect class = legend id="under4" x="300" y="570" fill="#4682B4"></rect>
  <rect class = legend id="under6"  x="340" y="570" fill="#66CDAA"></rect>
  <rect class = legend id="under8"  x="380" y="570" fill="#FFD700"></rect>
  <rect class = legend id="under10"  x="420" y="570" fill="#DC143C"></rect>
  <rect class = legend id="under12"  x="460" y="570" fill="#8B0000"></rect>
</g>
</svg>
<script defer src="heatmap.js"></script>
<script src ="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
